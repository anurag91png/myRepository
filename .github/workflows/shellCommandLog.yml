name: log artifact

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git log --oneline --decorate > log.log
    - uses: actions/upload-artifact@v2
      with:
        name: log_artifact
        path: ./log.log
